on:
  push:
    branches:
      - openphish-python
jobs:
  fetch_openphish_intelligence:
    name: Fetch OpenPhish Intelligence
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: Fetch OpenPhish Intelligence
        run: python ./src/main.py --host ${{ secrets.MYSQL_HOST }} --user ${{ secrets.MYSQL_USER }} --password ${{ secrets.MSYQL_PASSWORD }} --port ${{ secrets.MYSQL_PORT }}
      
